<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background: linear-gradient(
          to right,
          #ff8a00,
          #e52e71
        ); /* Replace with your preferred gradient colors */
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      .header {
        background-color: #f2f2f2;
        padding: 20px;
        text-align: center;
      }

      .container {
        display: flex;
        justify-content: space-around;
        align-items: center;
        height: 80vh;
      }

      nav {
        background-color: #333;
        font-family: "Times New Roman", Times, serif;
      }

      nav ul {
        list-style-type: none;
        display: flex;
        justify-content: space-around;
        padding: 20px 0;
        margin-top: 0;
      }

      nav ul li {
        display: inline;
      }

      nav ul li a {
        color: white;
        text-decoration: none;
        padding: 10px;
      }

      nav ul li a:hover {
        background-color: #555;
      }

      .section {
        text-align: center;
        color: #fff;
        width: 20%;
        padding: 20px;
        box-sizing: border-box;
        background-color: #fff;
        border-radius: 0 50px 0 50px;
      }

      .section img {
        width: 250px; /* Adjust the size as needed */
        height: 250px; /* Adjust the size as needed */
        object-fit: cover;
        border-radius: 0 50px 0 0;
      }

      .section h2 {
        margin-top: 20px;
        text-decoration: #000;
        color: #000;
      }

      .section p {
        margin-top: 10px;
        text-decoration: none;
        color: #000;
      }

      .order-title {
        text-align: center;
        color: #fff;
      }

      .button {
        text-align: center;
        height: 30px;
        opacity: 0.8;
        border-radius: 50%;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="order.html">Order</a></li>
          <li><a href="#">Food</a></li>
          <li><a href="#">Restaurant</a></li>
          <li><a href="#">Testimonials</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </nav>
    </header>
    <div class="order-title">
      <h2>Order Now</h2>
    </div>
    <div class="container">
      <div class="section">
        <a href="#">
          <img src="./img4.jpg" alt="Image 1" />
          <h2>Burger</h2>
          <p>Lorem Ipsum has been the industry's standard dummy text</p>
        </a>
      </div>
      <div class="section">
        <a href="#">
          <img src="./img2.jpg" alt="Image 2" />
          <h2>Pizza</h2>
          <p>Lorem Ipsum has been the industry's standard dummy text</p>
        </a>
      </div>
      <div class="section">
        <a href="#">
          <img src="./img3.jpg" alt="Image 3" />
          <h2>Pasta</h2>
          <p>Lorem Ipsum has been the industry's standard dummy text</p>
        </a>
      </div>
    </div>
    <div class="button">
      <button>Order</button>
    </div>
  </body
</html>
